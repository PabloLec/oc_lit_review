<div class="modal fade modal-login" role="dialog" tabindex="-1" id="modal-login">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post" action="/login">
        {% csrf_token %}
        <div class="illustration">
          <i class="fas fa-sign-in-alt"></i>
        </div>
        <div class="mb-3">
          <input class="form-control" type="username" name="username" placeholder="Nom d'utilisateur" />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Mot de passe" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">Connexion</button>
        </div>
        <a class="forgot" href="#">Mot de passe oubli√© ?</a>
      </form>
    </div>
  </div>
</div>
