<div class="modal fade modal-review" role="dialog" tabindex="-1" id="modal-ask">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <form method="post" action="/login">
        {% csrf_token %}
        <h2 class="text-center"><strong>Demander</strong> une critique.</h2>
        {% for field in ask_review_form %}
        {{ field.label }}
        <div class="mb-3">
          {{ field }}
        </div>
        {% endfor %}
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade modal-review" role="dialog" tabindex="-1" id="modal-create">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <form method="post" id="register" action="/signup">
        {% csrf_token %}
        <h2 class="text-center"><strong>Cr√©er</strong> un compte.</h2>
        {% for field in register_form %}
        <div class="mb-3">
          {{ field }}
        </div>
        {% endfor %}
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
