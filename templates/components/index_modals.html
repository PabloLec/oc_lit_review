<div class="modal fade modal-login" role="dialog" tabindex="-1" id="modal-login">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post" action="/login">
        {% csrf_token %}
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration">
          <i class="icon ion-ios-navigate"></i>
        </div>
        <div class="mb-3">
          <input class="form-control" type="username" name="username" placeholder="Nom d'utilisateur" />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Mot de passe" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">Connexion</button>
        </div>
        <a class="forgot" href="#">Mot de passe oublié ?</a>
      </form>
    </div>
  </div>
</div>
<div class="modal fade modal-signup" role="dialog" tabindex="-1" id="modal-signup">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form method="post">
        <h2 class="text-center"><strong>Créer&nbsp;</strong>un compte.</h2>
        <div class="mb-3">
          <input class="form-control" type="email" name="email" placeholder="Email" />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Password" />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" />
        </div>
        <div class="mb-3">
          <div class="form-check">
            <label class="form-check-label"
              ><input class="form-check-input" type="checkbox" />I agree to the license terms.</label
            >
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
        </div>
        <a class="already" href="#">You already have an account? Login here.</a>
      </form>
    </div>
  </div>
</div>
